<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cuenta de Gastos</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body>
	<div id="inicioSesion" data-role="page">
		<div data-role="header">
			<h1>Iniciar Sesión</h1>
		</div>
		<div class="ui-content" id="contenido">
			<ul data-role="listview">
				<li data-role="list-divider">
					Usuario
				</li>
				<li>
					<input type="text" id="usuarioSesion" placeholder="Usuario">
				</li>
				<li data-role="list-divider">
					Contraseña
				</li>
				<li>
					<input type="password" id="passwordSesion" placeholder="Contraseña">
				</li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li>
						<a id="botonIniciarSesion" href="#" class="ui-btn-active">
							Iniciar Sesión
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="inicio" data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Cuenta de Gastos</h1>
			<a href="#" id="usuario">
				
			</a>
			<a href="#" id="botonCerrarSesion"  data-icon="delete">
				&nbsp;Salir
			</a>
		</div>
		<div class="ui-content ui-body-b"  id="contenido2">
			<ul data-role="listview">
				<li>
					<a href="#" id="botonEscanea"  data-icon="camera">
						Escanear C&oacute;digo de Barras
					</a>
				</li>
				<li>
					<textarea id="observaciones" maxlength="255" placeholder="Observaciones - 255 caracteres" cols="30" rows="30"></textarea>

				</li>
				<li>
					<a href="#" id="botonTomarFoto"  data-icon="camera">
						Tomar Foto
					</a>
				</li>
				<div id="fotoTomadaRegistro">
					<img id="foto" src="img/sin_imagen.jpg">
				</div>
				<div id="enviar">
					<a href="#" id="botonEnviaDatos">
						<img src="img/icono_enviar.png" >
					</a>
				</div>
			</ul>
		</div>
		<div id="pieHome" data-role="footer" data-position="fixed">
			<div class="datosFooter">&nbsp;</div>
			<div class="datosFooter">Inform&aacute;tica CAE</div>
			<div class="datosFooter">
				<a href="#pendientes" id="botonPendientes" class="ui-btn">
					&nbsp;Pendientes
				</a>
			</div>
		</div>
	</div>
	<div id="cargando" class="ui-body-b" data-role="page">
		<div class="ui-content ui-body-b">
			<img src="img/cargando3.gif">
		</div>
		
	</div>
	<div id="pendientes" data-role="page">
		<div data-role="header">
			<h1>Historial</h1>
			<a href="#" data-rel="back">
				Atrás
			</a>
		</div>
		<div class="ui-content">
			<table class="informacion" width="100%" align="center">
				<tr>
					<th width="7%">#</th>
					<th width="25%">Usuario</th>
					<th width="43%"><a href="#" id="folio1">Folio</a></th>
					<th width="25%">Estado</th>
				</tr>	
				<tbody id="listaPendientes">
					
				</tbody>
			</table>
		</div>
		<div id="popup" data-role="popup">
			<a href="#" data-rel="back">Close</a>
			<div id="popupfoto" class="ui-content">
				<img src="">
			</div>
			<span id="observaciones">
				
			</span>
		</div>
		<div id="pieTabla" data-role="footer" data-position="fixed">
			<div class="datosFooter">
				<a href="#" id="botonEnviar" class="ui-btn">
					&nbsp;Enviar
				</a>
			</div>
			<div class="datosFooter">Pendientes</div>
			<div class="datosFooter">
				<a href="#" id="botonLimpiar" class="ui-btn">
					&nbsp;Limpiar
				</a>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/API/barcodeScanner.js"></script>
	<script type="text/javascript" src="js/API/networkInformation.js"></script>
	<script type="text/javascript" src="js/API/mediaCapture.js"></script>
	<script type="text/javascript" src="js/API/fileTransfer.js"></script>
	<script type="text/javascript" src="js/almacena.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
	</body>
</html>
